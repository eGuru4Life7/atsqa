<div class="card">
  <div class="card-header card-header-icon" data-background-color="green">
      <i style="background-color:transparent!important;" class="material-icons">library_books</i>
  </div>
  <div class="card-content">
      <h4 class="card-title">Projects</h4>
      <div class="toolbar">
          <!--        Here you can write extra buttons/actions for the toolbar              -->
          <!-- <input type="text" class="form-control" placeholder="Search..." [(ngModel)]="searchText" [ngModelOptions]="{standalone: true}" (keyup)="searchProjects()"> -->
      </div>
      <div class="material-datatables table-responsive">
          <table id="datatabless" class="table table-striped table-no-bordered table-hover" cellspacing="0" width="100%" style="width:100%">
              <thead>
                  <tr>
                    <th>{{ dataTable.headerRow[0] }}</th>
                    <th>{{ dataTable.headerRow[1] }}</th>
                    <th>{{ dataTable.headerRow[2] }}</th>
                    <!--<th>{{ dataTable.headerRow[3] }}</th>
                    <th>{{ dataTable.headerRow[4] }}</th>-->
                    <!--<th>{{ dataTable.headerRow[5] }}</th>-->
                    <th>Details</th>
                    <!--<th class="disabled-sorting text-right">{{ dataTable.headerRow[4] }}</th>-->
                  </tr>
              </thead>
              <tfoot>
                  <tr>
                    <th>{{ dataTable.footerRow[0] }}</th>
                    <th>{{ dataTable.footerRow[1] }}</th>
                    <th>{{ dataTable.footerRow[2] }}</th>
                    <!--<th>{{ dataTable.footerRow[3] }}</th>
                    <th>{{ dataTable.footerRow[4] }}</th>-->
                    <!--<th>{{ dataTable.footerRow[5] }}</th>-->
                    <!--<th class="text-right">{{ dataTable.footerRow[4] }}</th>-->
                <th>Detials</th>
                </tr>
              </tfoot>
              <tbody>
                  <tr *ngFor="let row of filteredProjects" (click)="ShowDetailScreen(row.id)">
                      <td>{{row.id}}</td>
                      <td>{{row.title}}</td>
                      <td>{{row.description}}</td>
                      <!--<td>{{getDate(row.startdate)}}</td>
                      <td>{{getDate(row.enddate)}}</td>-->
                      <!--<td>{{row.status}}</td>-->
                      <td >

                          <button class="btn btn-simple btn-info btn-icon like" rel="tooltip" title="Like" data-placement="left" (click)="ShowDetailScreen(row.id)" >
                              <i class="material-icons">favorite</i>
                          </button>

                      </td>
                  </tr>
              </tbody>
          </table>
      </div>
  </div>
</div>
