<div class="card">
  <div class="card-header card-header-icon" data-background-color="green">
      <i style="background-color: transparent!important;" class="material-icons">library_books</i>
  </div>
  <div class="card-content">
      <h4 class="card-title">Builds</h4>
      <div class="toolbar">
          <!--        Here you can write extra buttons/actions for the toolbar              -->
      </div>
      <div class="row">
          <div class="col-lg-6">
            <div class="form-group label-floating is-empty">
                <select class="selectpicker" data-style="btn btn-primary btn-round" (change)="fetchRelease()" title="Select Project" data-size="7" [(ngModel)]="build.projectid" [ngModelOptions]="{standalone: true}">
                   <option disabled selected value="0"> Select Project</option>
                  <option *ngFor="let project of projects" value="{{project.id}}">{{project.title}}</option>
                </select>
              <span class="material-input"></span>
            </div>
          </div>
          <div class="col-lg-6">
   
            <div class="form-group label-floating is-empty">
                <select class="selectpicker" data-style="btn btn-primary btn-round"  title="Select Release" data-size="7" [(ngModel)]="build.releaseid" [ngModelOptions]="{standalone: true}">
                   <option disabled selected value="0"> Select Release</option>
                  <option *ngFor="let release of releases" value="{{release.id}}">{{release.title}}</option>
                </select>
              <span class="material-input"></span>
            </div>
          </div>
      </div>
 
  <div class="form-footer text-right">
    <button style="background-color: #47a34b!important;" type="submit" class="btn btn-fill" (click)="fetchBuilds()">View</button>
</div>
      <div class="material-datatables table-responsive">
          <table id="datatabless" class="table table-striped table-no-bordered table-hover" cellspacing="0" width="100%" style="width:100%">
              <thead>
                  <tr>
                    <th>{{ dataTable.headerRow[0] }}</th>
                    <th>{{ dataTable.headerRow[1] }}</th>
                    <th>{{ dataTable.headerRow[2] }}</th>
                       </tr>
              </thead>
              <tfoot>
                  <tr>
                    <th>{{ dataTable.footerRow[0] }}</th>
                    <th>{{ dataTable.footerRow[1] }}</th>
                    <th>{{ dataTable.footerRow[2] }}</th>
                   </tr>
              </tfoot>
              <tbody>
                  <tr *ngFor="let row of builds">
                      <td style="height:40px;">{{row.title}}</td>
                      <td style="height:40px;">{{row.buildnote}}</td>
                      <td style="height:40px;">{{row.builddate}}</td>
                  </tr>
              </tbody>
          </table>
      </div>
  </div>
</div>
