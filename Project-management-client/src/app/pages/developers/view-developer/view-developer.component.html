<div class="card">
  <div class="card-header card-header-icon" data-background-color="green">
      <i  style="background-color:transparent!important;"class="material-icons">library_books</i>
  </div>
  <div class="card-content">
      <h4 class="card-title">Developers</h4>
      <div class="toolbar">
          <!--        Here you can write extra buttons/actions for the toolbar              -->
          <!-- <input type="text" class="form-control" placeholder="Search..." [(ngModel)]="searchText" [ngModelOptions]="{standalone: true}" (keyup)="searchUser()"> -->
      </div>
      <div class="material-datatables table-responsive">
          <table id="datatabless" class="table table-striped table-no-bordered table-hover" cellspacing="0" width="100%" style="width:100%">
              <thead>
                  <tr>
                    <th>{{ dataTable.headerRow[0] }}</th>
                    <th>{{ dataTable.headerRow[1] }}</th>
                    <th>{{ dataTable.headerRow[2] }}</th>
                    <!--<th class="disabled-sorting text-right">{{ dataTable.headerRow[4] }}</th>-->
                  </tr>
              </thead>
              <tfoot>
                  <tr>
                    <th>{{ dataTable.footerRow[0] }}</th>
                    <th>{{ dataTable.footerRow[1] }}</th>
                    <th>{{ dataTable.footerRow[2] }}</th>
                    <!--<th class="text-right">{{ dataTable.footerRow[4] }}</th>-->
                  </tr>
              </tfoot>
              <tbody>
                  <tr *ngFor="let row of filteredDevelopers">
                      <td style="height:40px;">{{row.username}}</td>
                      <td style="height:40px;">{{row.fname}} {{row.lname}}</td>
                      <td style="height:40px;">{{row.email}}</td>
                      <!--<td class="text-right">
                          <button class="btn btn-simple btn-info btn-icon like" rel="tooltip" title="Like" data-placement="left">
                              <i class="material-icons">favorite</i>
                          </button>
                          <button class="btn btn-simple btn-warning btn-icon edit" rel="tooltip" title="Edit" data-placement="left">
                              <i class="material-icons">dvr</i>
                          </button>
                          <button class="btn btn-simple btn-danger btn-icon remove" rel="tooltip" title="Remove" data-placement="left">
                              <i class="material-icons">close</i>
                          </button>
                      </td>-->
                  </tr>
              </tbody>
          </table>
      </div>
  </div>
</div>
